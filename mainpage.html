<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>碧蓝连结</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/game-block-test.js"></script>
    <script src="js/main.js"></script>
    <script src="js/button-action.js"></script>
    <script src="js/game-control.js"></script>
    <script src="js/draw-canvas.js"></script>
    <script>if (window.module) module = window.module;</script>

    <link rel="stylesheet" href="css/scorll.css">
  </head>
  <body class="scrollbar-outer">
    <div id="gametitle">
      <div class="copyright">2020 power by logsea</div>
      <img src="pages_data/logo.png"alt="LOGO IMG">
      <div class="game_start_btn_group">
        <div class="mainbutton" id="gamestart">开始游戏</div>
        <div class="mainbutton" id="gameend">退出游戏</div>
        </div>
      </div>
    <div id="gamebody" class="height-no-active">
      </div>
    <div id="template-block">
      <div class="block-test game-block appear">
        <div class="paragraph">一段测试文本一段测试文本一段测试文本一段测试文本一段测试文本一段测试文本一段测试文本一段测试文本</div>
        <div class="next-action">
          </div>
        </div>
      <div class="game-block main-page-block appear">
        <div class="main-page-block-top">
          <div class="main-name"></div>
          <div class="main-lv"></div>
          <div class="main-exp"></div>
          </div>
        <div class="main-page-block-top">
          <div class="main-resource">
            <div class="resource-icon resource-money-icon"></div>
            <div class="resource-money-number"></div>
            </div>
          <div class="main-resource">
            <div class="resource-icon resource-oil-icon"></div>
            <div class="resource-oil-number"></div>
            </div>
          <div class="main-resource">
            <div class="resource-icon resource-ruby-icon"></div>
            <div class="resource-ruby-number"></div>
            </div>
          </div>
        <div class="main-page-block-choose">
          <div class="main-page-block-choose-action">
            <div class="main-action main-action-character">角色</div>
            <div class="main-action main-action-warehouse">仓库</div>
            <div class="main-action main-action-building">建造</div>
            <div class="main-action main-action-research">科研</div>
            <div class="main-action main-action-mission">任务</div>
            <div class="main-action main-action-shop">商店</div>
            </div>
          <div class="main-page-block-important">
            <div class="main-fleet"></div>
            <div class="main-battle"></div>
            </div>
          </div>
        </div>
      <div class="game-block char-select appear">
        <div class="game-block-title">
          <div class="game-block-title-back"> ← </div>
          <div class="game-block-title-name">角色选择</div>
          </div>
        <div class="char-list"></div>
        </div>
      <div class="char-list-block">
        <div class="char-id noshow"></div>
        <div class="char-list-block-image">
          <div class="char-list-lv-star">
            <div class="char-lv"></div>
            <div class="char-star">
              <div class="char-star-ready"></div>
              <div class="char-star-notready"></div>
              </div>
            </div>
          <div class="char-name"></div>
          </div>
        </div>
      <div class="game-block char-detail appear">
        <div class="game-block-title">
          <div class="game-block-title-back"> ← </div>
          <div class="game-block-title-name">角色详情</div>
          </div>
        <div class="char-detail-attr-illu">
          <div class="char-detail-msg">
            <div class="char-detail-attr">
              <div class="char-detail-attr-item char-detail-attr-lvexp">
                <div class="char-detail-attr-lv"></div>
                <div class="char-detail-attr-exp"></div>
                </div>
              </div>
            <div class="char-detail-equiplist">
              <div class="char-detail-equip-title">EQUIP</div>
              <div class="char-detail-equip noequip"></div>
              <div class="char-detail-equip noequip"></div>
              <div class="char-detail-equip noequip"></div>
              <div class="char-detail-equip noequip"></div>
              <div class="char-detail-equip noequip"></div>
              <div class="char-detail-equip noequip"></div>
              </div>
            </div>
          <div class="char-detail-illu">
            <div class="char-detail-name"></div>
            <div class="char-detail-enname"></div>
            </div>
          </div>
          <div class="char-detail-action"></div>
        </div>
      <div class="game-block map-select appear">
        <div class="game-block-title">
          <div class="game-block-title-back"> ← </div>
          <div class="game-block-title-name">选择作战</div>
          </div>
        <div class="map-select-map">
          <div class="map-select-mapimage"></div>
          <div class="map-select-selecter">
            <div class="map-select-chapter-select">
              <div class="map-select-prev"><</div>
              <div class="map-select-chapter"></div>
              <div class="map-select-next">></div>
              </div>
            <div class="map-select-subchapter-select">
              </div>
            </div>
          </div>
        </div>
      <div class="game-block map-detail appear">
        <div class="game-block-title">
          <div class="game-block-title-back"> ← </div>
          <div class="game-block-title-name"></div>
          </div>
        <div class="map-detail-map">
          <div class="map-detail-msg">
            <div class="map-detail-msg-item map-detail-enemylevel">
              <div class="map-detail-msg-name">敌方等级</div>
              <div class="map-detail-msg-value"></div>
              </div>
            <div class="map-detail-msg-item map-detail-mapnum">
              <div class="map-detail-msg-name">战斗数</div>
              <div class="map-detail-msg-value"></div>
              </div>
            <div class="map-detail-msg-intro"></div>
            </div>
          <div class="map-detail-other">
            <div class="map-detail-image">
              <div class="map-detail-image-battlestart"></div>
              </div>
            <div class="map-detail-enemy">
              <div class="map-detail-loot-title">敌人</div>
              </div>
            <div class="map-detail-loot">
              <div class="map-detail-loot-title">战利品</div>
              </div>
            </div>
          </div>
        </div>
      <div class="game-block map-gridmap appear">
        <div class="game-block-title">
          <div class="game-block-title-name"></div>
          </div>
        <div class="map-grid-container">
          <canvas class="map-grid-map" height="400px" width="650px"></canvas>
          <div class="map-grid-player"></div>
          </div>
        <div class="map-grid-action">
          <div class="map-grid-action-item map-grid-battle">开始战斗</div>
          <div class="map-grid-action-item map-grid-switch">切换舰队</div>
          <div class="map-grid-action-item map-grid-retreat">舰队撤退</div>
          <div class="map-grid-action-item map-grid-endaction">结束关卡</div>
          </div>
        </div>
      </div>
  </body>
  <script>
    require('./js/renderer.js')
  </script>
</html>
